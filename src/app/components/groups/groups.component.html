<div class="m20">
    <h3>Your Groups</h3>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#joinExistingModal">
        Join Existing
    </button> &nbsp;
    <a href="groups/create"><button type="button" class="btn btn-primary btn-primary">Create New Group</button></a>
    <br>
    <br>
    <div class="card-deck" style="justify-content: left;">
        <div *ngFor="let g of groups">
            <app-group-card [group]="g"></app-group-card>
        </div>
    </div>
</div>

<!-- Join Existing Modal -->
<div class="modal fade" id="joinExistingModal" tabindex="-1" aria-labelledby="joinExistingModalLabel" aria-hidden="true">
    <app-join-existing></app-join-existing>
</div>
