<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label class="col-form-label">Email Address</label>
                        <input type="text" class="form-control" placeholder="" [(ngModel)]="email" name="email">
                    </div>
                </fieldset>
            </form>

            <div *ngIf="accountCreated" class="alert alert-dismissible alert-success" role="alert">
                <div>
                    Keep this GUID safe as it will be used to log back in:
                </div>
                <form>
                    <fieldset>
                        <div class="form-group" style="display: flex;">
                                <input type="text" class="form-control" value="{{accountGuid}}" readonly #userinput>
                                &nbsp;<button type="button" class="btn btn-outline-secondary" 
                                    (click)="copyInputMessage(userinput)" value="click to copy">
                                    <i class="fas fa-clipboard"></i>
                                </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
            <div *ngIf="accountCreated; else signup">
                <button type="button" class="btn btn-outline-primary" disabled aria-disabled="true">Sign Up</button>
            </div>

            <div *ngIf="accountExists" class="alert alert-dismissible alert-primary" role="alert">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                An account with this email already exists.
            </div>
        </div>
    </div>
</div>

<ng-template #signup>
    <button type="button" class="btn btn-primary" (click)="signUp()">Sign Up</button>
</ng-template>
