<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
    Create Group
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="groupName">Group Name</label>
                        <input type="text" class="form-control" [(ngModel)]="groupName" name="groupName">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="dollarMinimum">Dollar Minimum</label>
                            <input type="text" class="form-control" [(ngModel)]="dollarMinimum" name="dollarMinimum">
                        </div>

                        <div class="col">
                            <label for="dollarMaximum">Dollar Maximum</label>
                            <input type="text" class="form-control" [(ngModel)]="dollarMaximum" name="dollarMaximum">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="groupRules">Additional Rules / Description</label>
                            <input type="text" class="form-control" [(ngModel)]="groupRules" name="groupRules">
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Save changes</button>
            </div>
        </div>
    </div>
</div>
