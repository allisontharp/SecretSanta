<app-navbar></app-navbar>


<div class="m20">
    <form>
        <fieldset>
            <div class="form-group">
                <label class="col-form-label">Enter GUID</label>
                <input type="text" class="form-control" placeholder="" [(ngModel)]="accountGuid" name="accountGuid">
            </div>
        </fieldset>
        <button type="button" class="btn btn-primary btn-block btn-sm" (click)="login()">Login</button>
    </form>
    <div class="modal-footer">

        <button type="button" class="btn btn-primary btn-block btn-sm" data-toggle="modal" data-target="#signupModal">
            Sign Up
        </button>
        
        <div *ngIf="incorrectGuid" class="alert alert-dismissible alert-primary" role="alert" style="width: 100%;">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Incorrect GUID
        </div>
    </div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <app-signup></app-signup>
</div>
