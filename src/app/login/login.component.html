<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label class="col-form-label">Enter GUID</label>
                        <input type="text" class="form-control" placeholder="" [(ngModel)]="accountGuid" name="accountGuid">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>

            <div *ngIf="incorrectGuid" class="alert alert-dismissible alert-primary" role="alert" style="width: 100%;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Incorrect GUID
            </div>
        </div>
    </div>
</div>
